<html>
<body>
<h1 id="demo"></h1>
<script>
var n=parseInt(window.prompt("enter array size:","0"));
const names=new Array(n);
for(i=0;i<n;i++)
{
names[i]=parseInt(window.prompt("enter element","0"));
}
for(i=0;i<n;i++)
{
  document.getElementById("demo").innerHTML=names;
  max=names[0];
  for(i=0;i<n;i++)
   {
     if(names[i]>max)
      {
          max=names[i];
      }
   }
}
document.write(max);
</script>
</body>
</html>
